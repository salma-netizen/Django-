apiVersion: v1
kind: Pod
metadata:
  name: nginx
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: secret-volume
      mountPath: /data/secret-volume  # ✅ fixed typo: "moumtPath" → "mountPath"
  volumes:
  - name: secret-volume
    secret:
      secretName: vol-secret
    